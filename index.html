<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Political Beliefs</title>
  </head>
  <body>
    <div class="container">
      <h1>What are your political beliefs?</h1>
      <h2>Take our quiz and find out!</h2>
      <div class="row well">
        <div class="col-md-6">
          <h3>Please select your favorite type of Music</h3>
          <select class="form-control" id="music">
            <option>Please Select</option>
            <option value="metal">Metal</option>
            <option value="ambient">Ambient Noise</option>
          </select>
        </div>
        <div class="col-md-6">
          <h3>Please select your favorite type of Food.</h3>
          <select class="form-control" id="food">
            <option>Please Select</option>
            <option value="ethnic">Ethnic</option>
            <option value="dog">Dog Food</option>
          </select>
        </div>
        <button type="submit" id="submit" class="btn btn-info">Submit</button>
      </div>
      <div class="whig">
        <h1>You're a Whig!</h1>
        <a href="https://en.wikipedia.org/wiki/Modern_Whig_Party" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a6/Modern_Whig_Party_owl.svg/380px-Modern_Whig_Party_owl.svg.png" alt="owl" />
          <p>
            Learn More about your Party!
          </p></a>
      </div>
      <div class="pirates">
        <h1>You're a Pirate!!</h1>
        <a href="https://en.wikipedia.org/wiki/United_States_Pirate_Party" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Pirate_Party_USA_Logo.svg/612px-Pirate_Party_USA_Logo.svg.png" alt="pirate" />
          <p>
            Learn More about your Party!
          </p></a>

      </div>
    </div>

  </body>
</html>
